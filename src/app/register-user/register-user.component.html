<div class="page">
<h3 class="text-center">Registration Form</h3>

<div class="container register-form">

<div class="justify-content-center align-items-center">
  <form [formGroup]="addTrainee" (ngSubmit)="onSubmit()" class="align-center">
    <div class="form-content">
      <div class="row">
          <div class="col-md-6">

    <div class="form-group">
      <label>Course Title</label>
      <input type="text" pattern="[a-zA-Z ]*" class="form-control" formControlName="course" placeholder="Course Title">
      <span class="red-error" *ngIf="course.invalid && course.touched">course title is invalid</span>

    </div>

    <div class="form-group">
      <label>Candidate Full Name</label>
      <input type="text" pattern="[a-zA-Z ]*" class="form-control" formControlName="fullName" placeholder="Candidate Name">
      <span class="red-error" *ngIf="fullName.invalid && fullName.touched">candidate name is invalid</span>

    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <span class="red-error" *ngIf="email.invalid && email.touched">email is invalid</span>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label>Phone</label>
      <input type="text" minlength="8" maxlength="12" class="form-control" formControlName="phone" placeholder="Phone">
      <span class="red-error" *ngIf="phone.invalid && phone.touched">phone number is invalid</span>

    </div>

    <div class="form-group">
      <label>University Name</label>
      <input type="text" pattern="[a-zA-Z ]*" class="form-control" formControlName="university" placeholder="University Name">
      <span class="red-error" *ngIf="university.invalid && university.touched">address is invalid</span>

    </div>

    <div class="form-group">

      <label>Year Passing</label>
      <input type="text" maxlength="4" pattern="[0-9]*" required class="date-own form-control" formControlName="passingYear" placeholder="Year Passing">
      <span class="red-error" *ngIf="passingYear.invalid && passingYear.touched">year is invalid</span>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" pattern="[a-zA-Z ]*" class="form-control" formControlName="city" placeholder="City">
      <span class="red-error" *ngIf="city.invalid && city.touched">city is invalid</span>
    </div>

  </div>
    <button type="submit" [disabled]="addTrainee.invalid" class="btnSubmit">Submit</button>
  </div></div>
  </form>

  <span *ngIf="saveSubmit">Form Submitted successfully...!!</span>
</div>

</div>





</div>
